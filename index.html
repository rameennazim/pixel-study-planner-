<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Study Quest</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="welcome-panel" class="panel">
      <h1>Welcome!</h1>
      <p>Ready to embark on your productive journey?</p>
      <button onclick="startGame()">Start Quest</button>
    </div>
    <div id="main-app" class="panel hidden">
      <div id="level-display">Level 1</div>
      <div id="xp-container">
        <div id="xp-bar">
          <span id="xp-label">Level 1 — XP 60/100</span>
        </div>
      </div>
      <div id="level-up-msg">LEVEL UP!</div>
      <h2>Quest Log</h2>
      <table id="quest-table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Class</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="quest-body">
          <!-- JS will insert tasks here -->
        </tbody>
      </table>
      <button onclick="addNewTask()">➕ Add New Task</button>
      <button onclick="window.location.href='calendar.html'" class="button">
        Calendar
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
