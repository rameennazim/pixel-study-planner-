<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <style>
      body {
        font-family: "Press Start 2P", monospace;
        background: url("./assets/background copy.jpg") no-repeat center center
          fixed;
        background-size: cover;
        color: white;
        padding: 20px;
      }

      #calendar {
        background: rgba(255, 255, 255, 0.9);
        color: black;
        border-radius: 10px;
        padding: 10px;
        max-width: 1000px;
        margin: 0 auto;
        height: 700px;
      }

      .fc-toolbar-title,
      .fc-button {
        font-family: "Press Start 2P", monospace;
      }

      a.button {
        display: inline-block;
        font-family: "Press Start 2P", monospace;
        margin-top: 20px;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: 2px solid white;
        text-decoration: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Calendar</h1>
    <div id="calendar"></div>
    <a href="index.html" class="button">â¬… Back to Quest Log</a>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const savedEvents =
          JSON.parse(localStorage.getItem("calendarEvents")) || [];

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          editable: true,
          selectable: true,
          events: savedEvents,

          dateClick: function (info) {
            const title = prompt("Enter event title:");
            if (title) {
              const newEvent = {
                title: title,
                start: info.dateStr,
              };
              calendar.addEvent(newEvent);
              // Save events to localStorage
              const currentEvents = calendar.getEvents().map((event) => ({
                title: event.title,
                start: event.start.toISOString(),
              }));
              localStorage.setItem(
                "calendarEvents",
                JSON.stringify(currentEvents)
              );
            }
          },

          eventChange: function () {
            // Save updated events
            const updatedEvents = calendar.getEvents().map((event) => ({
              title: event.title,
              start: event.start.toISOString(),
            }));
            localStorage.setItem(
              "calendarEvents",
              JSON.stringify(updatedEvents)
            );
          },

          eventRemove: function () {
            const updatedEvents = calendar.getEvents().map((event) => ({
              title: event.title,
              start: event.start.toISOString(),
            }));
            localStorage.setItem(
              "calendarEvents",
              JSON.stringify(updatedEvents)
            );
          },
        });

        calendar.render();
      });
    </script>
  </body>
</html>
